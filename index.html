                </div>
                    <div class="title-two">
                        <h5>Hi there,</h5>
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div class="header-menu">
                    <ul>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="dashboard">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <h1>Dashboard</h1>
            </div>
            <div class="dash__item-one">
                <ul>
                    <li class="a"><i class="fa-solid fa-house"></i> Home</li>
                    <li class="a"><i class="fa-regular fa-address-card"></i> Profile</li>
                    <li class="a"><i class="fa-regular fa-message fa-flip-horizontal"></i> Message</li>
                    <li class="a"><i class="fa-regular fa-clock"></i> History</li>
                    <li class="a"><i class="fa-solid fa-file-export"></i> Tasks</li>
                    <li class="a"><i class="fa-solid fa-people-group"></i> Communities</li>
                </ul>
            </div>
            <div class="dash__item-two">
                <ul>
                    <li><i class="fa-solid fa-gear"></i> Settings</li>
                    <li><i class="fa-solid fa-headset"></i> Support</li>
                    <li><i class="fa-solid fa-shield"></i> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content-section">
            <div class="project-section"></div>
            <div class="announcements-section"></div>
            <div class="trending-section"></div>

        </div>

    </main>
